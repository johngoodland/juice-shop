name: CI with SAST (Semgrep)

on:
  push:
    branches: [ "main", "master" ]
  pull_request: {}
  workflow_dispatch: {}

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Set up Node
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3) Install dependencies
      - name: Install dependencies
        run: npm install

      # 4) Build app (optional)
      - name: Build application
        run: npm run build --if-present || true

      # 5) List files (debug)
      - name: List repo files
        run: ls -R

      # 6) Run Semgrep via Docker image
      - name: Semgrep SAST scan
        container:
          image: semgrep/semgrep:latest
        run: |
          semgrep scan --config p/owasp-top-ten .
        # note: by default `semgrep scan` returns non-zero on findings

      # 7) Summary (optional)
      - name: Summarize Semgrep Findings
        if: always()
        run: |
          semgrep --json --quiet --config p/owasp-top-ten . \
            | jq -r '.results[] | "- \(.check_id) | \(.path):\(.start.line) | \(.severity) | \(.extra.message)"' \
            >> $GITHUB_STEP_SUMMARY || true
