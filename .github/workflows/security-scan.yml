name: CI with SAST (Semgrep)

on:
  push:
    branches: [ "main", "master" ]
  pull_request: {}
  workflow_dispatch: {} # manual trigger for demo's only

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build application (optional if present)
      - name: Build application
        run: npm run build --if-present || true

      # List repo files (optional, ensures Semgrep sees all files)
      - name: List repository files
        run: ls -R

      # Run Semgrep SAST scan
      - name: Run Semgrep SAST scan
        uses: semgrep/semgrep-action@v1
        with:
          config: |
            p/owasp-top-ten
            p/secrets
          fail-on: "high"   # Fail workflow on high-severity findings

      # Summarise findings in Actions UI
      - name: Summarize Semgrep Findings
        if: always()   # Run even if previous step fails
        run: |
          echo "### Semgrep Scan Summary" >> $GITHUB_STEP_SUMMARY
          semgrep --json --quiet | jq -r '.results[] | "- \(.check_id) | \(.path):\(.start.line) | \(.severity) | \(.extra.message)"' >> $GITHUB_STEP_SUMMARY || true
